<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Cursos</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Time</th>
            </tr>
        </thead>
        <tbody>
            {{range . }}
            <tr>
                <td>{{ .Name }}</td>
                <td>{{ .TotalTime }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
